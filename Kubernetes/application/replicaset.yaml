apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: application
  labels:
    app.kubernetes.io/name: employees
    app.kubernetes.io/component: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: employees
  template:
    metadata:
      labels:
        app.kubernetes.io/name: employees
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: application-container
          image: 385826816562.dkr.ecr.us-east-1.amazonaws.com/application-repo:latest
          env:
            - name: DBPWD
              value: pass
            - name: DBUSER
              value: root
            - name: DBHOST
              value: "mysql.employees.svc.cluster.local"
            - name: DBPORT
              value: "3306"
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: regcred