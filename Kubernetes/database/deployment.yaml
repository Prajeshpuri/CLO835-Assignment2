apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app.kubernetes.io/name: mysql
    app.kubernetes.io/component: backend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mysql
      app.kubernetes.io/component: backend
  replicas: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mongo
        app.kubernetes.io/component: backend
    spec:
      containers:
      - name: mysql-containers
        image: 385826816562.dkr.ecr.us-east-1.amazonaws.com/database-repo:latest
        env:
          - name: MYSQL_ROOT_PASSWORD
            value: pass
        ports:
        - containerPort: 3306
    imagePullSecrets:
        - name: regcred